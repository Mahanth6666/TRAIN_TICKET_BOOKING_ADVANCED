{% extends "base.html" %}

{% block title %}Edit Passenger - Train Ticket Booking{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
    <h2 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Edit Passenger Details</h2>

    <form method="POST" action="{{ url_for('edit_passenger', pno=passenger[0]) }}">
        <div class="space-y-6">
            <div class="bg-blue-50 p-6 rounded-lg shadow-inner border border-blue-100">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Passenger Name:</label>
                        <input type="text" id="name" name="name" value="{{ passenger[1] }}" required
                               class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                    </div>

                    <div>
                        <label for="age" class="block text-gray-700 text-sm font-semibold mb-2">Age:</label>
                        <input type="number" id="age" name="age" value="{{ passenger[2] }}" required min="1"
                               class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                    </div>

                    <div>
                        <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number:</label>
                        <input type="text" id="phone" name="phone" value="{{ passenger[3] }}" required pattern="^\d+$"
                               class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between space-x-4">
                <a href="{{ url_for('show_passengers') }}"
                   class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-300 shadow-lg transform hover:scale-105 active:scale-95 flex-1 text-center">
                    Cancel
                </a>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 shadow-lg transform hover:scale-105 active:scale-95 flex-1">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
