<!-- templates/made_by.html -->
{% extends "base.html" %}

{% block title %}About - Train Ticket Booking{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-200 text-center max-w-2xl mx-auto my-10 transform transition-all duration-300 hover:scale-[1.01]">
    <h2 class="text-4xl font-extrabold text-gray-800 mb-6">About This Project</h2>
    <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 text-left mb-8">
        <pre class="text-lg text-gray-700 whitespace-pre-wrap font-mono leading-relaxed">{{ message }}</pre>
    </div>
    <p class="mt-8 text-gray-600 text-lg">This web application is a conversion of a command-line train ticket booking system into a user-friendly web interface.</p>
</div>
{% endblock %}
