{% extends "base.html" %}

{% block title %}Forgot Password - Train Ticket Booking{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200 transform transition-all duration-300 hover:scale-[1.01]">
        <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-8 tracking-tight">Forgot Password</h2>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email" required
                       class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 placeholder-gray-400">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 w-full shadow-lg transform hover:scale-105 active:scale-95">
                    Reset Password
                </button>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm mt-8">
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
